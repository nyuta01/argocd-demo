apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cd
spec:
  project: default
  source:
    repoURL: git@github.com:nyuta01/argocd-demo.git
    targetRevision: main
    path: manifests/cd
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:nyuta01/argocd-demo.git
    targetRevision: main
    path: manifests/infra/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adservice
spec:
  project: default
